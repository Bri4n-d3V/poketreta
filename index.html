<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./src/script.js"></script>
  <title>POKéTRETA</title>
</head>

<body>
  <header>
    <h1>POKéTRETA</h1>
    <h3 id="score">score: 0</h3>
  </header>

  <main>
    <section class="arena">
        <div class="enemy-container area-enemy">
          <div id="enemy-name"></div>
          <img src="" alt="pkmn-sprite" id="enemy-sprite-front">
          <h2 id="enemy-type1"></h2>
          <h2 id="enemy-type2"></h2>
        </div>
        <div class="versus-container">
          <div class="versus-container">
          <p class="versus">VS</p>
            <button id="battle-btn" disabled>battle</button>
          </div>
        </div>
        <div class="friend-container area-friend">
          <div id='friend-name'></div>
          <img src="" alt="" id="friend-sprite">
          <div id="friend-type1"></div>
          <div id="friend-type2"></div>
        </div>
  
    </section>


    <section class="inventario">
      <div class="friend-container-1 option">
        <div id="friend-name-1"></div>
        <img src="" alt="pkmn-sprite" id="friend-sprite-front-1">
        <div id="friend-type1-1"></div>
        <div id="friend-type2-1"></div>
      </div>

      <div class="friend-container-2 option">
        <div id="friend-name-2"></div>
        <img src="" alt="pkmn-sprite" id="friend-sprite-front-2">
        <div id="friend-type1-2"></div>
        <div id="friend-type2-2"></div>
      </div>

      <div class="friend-container-3 option">
        <div id="friend-name-3"></div>
        <img src="" alt="pkmn-sprite" id="friend-sprite-front-3">
        <div id="friend-type1-3"></div>
        <div id="friend-type2-3"></div>
      </div>
    </section>
  </main>
</body>
</html>
